<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query the database</title>
</head>
<body>
    <form action="/rest/v1/dbquery" method="post">
        <p>
            Type the query to execute it
        </p>
        <p>
            <input type="string" placeholder="query" name="query" />
        </p>
        <p>
            <input class="btn btn-default" type="submit" value="Execute!" />
        </p>
    </form>
</body>
</html>
