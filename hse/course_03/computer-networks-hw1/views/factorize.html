<!DOCTYPE html>
<html>
<head>
    <title>Factorize number</title>
</head>
<body>
<form action="/rest/v1/factorize" method="post">
    <p>
        Type number to factorize it
    </p>
    <p>
        <input type="number" placeholder="number" name="number">
    </p>
    <p>
        <input class="btn btn-default" type="submit" value="Factorize it!">
    </p>
</form>
</body>
</html>
